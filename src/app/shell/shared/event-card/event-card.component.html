<div *ngIf="ifEvent">
  <div class="event-card">
    <img
      class="group-picture"
      src="/assets/background/{{ grouppicture }}.jpg"
    />
    <div class="card-content">
      <h2>{{ event.title }}</h2>

      <p>Description: {{ event.description }}</p>

      <p>
        Created by {{ createrDisplayname | async }} in {{ groupName | async }}
      </p>

      <p>Date: {{ event.date.toDate() | date: 'yyyy/MM/dd' }}</p>

      <div *ngIf="ifPast">
        <button class="submit-button" mat-raised-button>
          Passed
        </button>
      </div>

      <div *ngIf="!ifPast">
        <div *ngIf="!attended">
          <div *ngIf="ifPrivate">
            <div *ngIf="ifWaitingJoinningMember">
              <button
                class="submit-button"
                mat-raised-button
                color="warn"
                (click)="removeWaitingJoinningMember()"
              >
                Leave waiting list
              </button>
            </div>

            <div *ngIf="!ifWaitingJoinningMember">
              <div *ngIf="ifWaitingPayingMember">
                <button
                  class="submit-button1"
                  mat-raised-button
                  color="primary"
                  (click)="payToAttendEvent()"
                >
                  Pay {{ price }} to attend
                </button>

                <button
                  class="submit-button"
                  mat-raised-button
                  color="warn"
                  (click)="removeWaitingPayingMember()"
                >
                  Cancel paying
                </button>
              </div>

              <div *ngIf="!ifWaitingPayingMember">
                <button
                  class="submit-button"
                  mat-raised-button
                  color="primary"
                  (click)="joinWaitingJoinningList()"
                >
                  Join waiting list
                </button>
              </div>
            </div>
          </div>

          <div *ngIf="!ifPrivate">
            <div *ngIf="ifFree">
              <button
                class="submit-button"
                mat-raised-button
                color="primary"
                (click)="attendEvent()"
              >
                Attend
              </button>
            </div>

            <div *ngIf="!ifFree">
              <button
                class="submit-button"
                mat-raised-button
                color="primary"
                (click)="attendEvent()"
              >
                Pay {{ price }} to attend
              </button>
            </div>
          </div>
        </div>

        <div *ngIf="attended">
          <button
            class="submit-button"
            mat-raised-button
            color="accent"
            (click)="leaveEvent()"
          >
            Attending
          </button>
        </div>
      </div>

      <div *ngIf="ifadmin">
        <a routerLink="/create-event" [queryParams]="{ id: event.id }">
          <button class="edit-button" mat-raised-button>
            Edit
          </button>
        </a>
      </div>
    </div>
  </div>
</div>
