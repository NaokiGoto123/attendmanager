<div class="event-card">
  <img class="group-picture" src="/assets/background/{{ grouppicture }}.jpg" />
  <div class="card-content">
    <h2>{{ event.title }}</h2>

    <p>Description: {{ event.description }}</p>

    <p>Created by {{ createrName | async }} in {{ groupName | async }}</p>

    <p>Date: {{ event.date.toDate() | date: 'yyyy/MM/dd' }}</p>

    <div *ngIf="ifPast">
      <button class="submit-button" mat-raised-button>
        Passed
      </button>
    </div>

    <div *ngIf="!ifPast">
      <div [ngSwitch]="attended">
        <button
          class="submit-button"
          *ngSwitchCase="false"
          mat-raised-button
          color="primary"
          (click)="attendEvent()"
        >
          ATTEND
        </button>
        <button
          class="submit-button"
          *ngSwitchCase="true"
          mat-raised-button
          color="warn"
          (click)="leaveEvent()"
        >
          ATTENDED
        </button>
      </div>
    </div>

    <div *ngIf="ifadmin | async">
      <a routerLink="/create-event" [queryParams]="{ id: event.eventid }">
        <button class="edit-button" mat-raised-button>
          Edit
        </button>
      </a>
    </div>
  </div>
</div>
