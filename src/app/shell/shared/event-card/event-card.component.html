<!-- apply fxLayout = "row" fxLayoutAlign = "center" in <mat> otherwise it won't work -->
<div class="event-card">
  <mat-card class="card-content">
    <mat-card-header fxLayout="row" fxLayoutAlign="center">
      <mat-card-title class="card-title">{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="row" fxLayoutAlign="center">
      Created by: {{ creater }}y.
    </mat-card-content>

    <mat-card-content fxLayout="row" fxLayoutAlign="center">
      Description: {{ description }}.
    </mat-card-content>

    <mat-card-actions fxLayout="row" fxLayoutAlign="center">
      <button mat-raised-button class="attend-button" color="primary">
        ATTEND
      </button>
    </mat-card-actions>
  </mat-card>
</div>
