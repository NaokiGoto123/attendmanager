<app-header></app-header>
<mat-sidenav-container class="container">
  <mat-sidenav mode="side" class="side-menu" opened>
    <mat-nav-list>
      <a mat-list-item class="sidenav-item" routerLink="">
        <mat-icon class="sidenav-icon">home</mat-icon> Home
      </a>

      <a mat-list-item class="sidenav-item" routerLink="/groups">
        <mat-icon class="sidenav-icon">people</mat-icon> Groups
      </a>

      <a mat-list-item class="sidenav-item" routerLink="/create">
        <mat-icon class="sidenav-icon">add</mat-icon> Create
      </a>

      <a mat-list-item class="sidenav-item" routerLink="/search">
        <mat-icon class="sidenav-icon">search</mat-icon> Search
      </a>

      <a mat-list-item class="sidenav-item" routerLink="/chat">
        <ng-container *ngIf="messageCount === 0">
          <mat-icon class="sidenav-icon"> chat</mat-icon>Chat
        </ng-container>

        <ng-container *ngIf="messageCount !== 0">
          <mat-icon
            class="sidenav-icon"
            matBadge="{{ messageCount }}"
            matBadgeOverlap="true"
            matBadgeColor="warn"
          >
            chat</mat-icon
          >Chat
        </ng-container>
      </a>

      <a
        mat-list-item
        class="sidenav-item"
        routerLink="/notifications"
        (click)="clearNotificationCount()"
      >
        <ng-container *ngIf="notificationCount === 0">
          <mat-icon class="sidenav-icon"> notifications</mat-icon>Notifications
        </ng-container>

        <ng-container *ngIf="notificationCount !== 0">
          <mat-icon
            class="sidenav-icon"
            matBadge="{{ notificationCount }}"
            matBadgeOverlap="true"
            matBadgeColor="warn"
          >
            notifications</mat-icon
          >Notifications
        </ng-container>
      </a>

      <a
        mat-list-item
        class="sidenav-item"
        routerLink="/account"
        [queryParams]="{ id: searchId }"
      >
        <mat-icon class="sidenav-icon">person</mat-icon> Account
      </a>

      <a
        mat-list-item
        class="sidenav-item"
        routerLink="/settings"
        [queryParams]="{ id: searchId }"
      >
        <mat-icon class="sidenav-icon">settings</mat-icon> Settings
      </a>

      <mat-divider></mat-divider>

      <a mat-list-item class="sidenav-item" routerLink="/upgrade">
        <mat-icon class="sidenav-icon">whatshot</mat-icon> Upgrade
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content #wrap>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
