<h1 mat-dialog-title>Invite by search ID</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Search ID</mat-label>
    <input matInput [(ngModel)]="data.searchId" />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.searchId" cdkFocusInitial>
    Invite
  </button>
  <button mat-button (click)="onNoClick()">Cancel</button>
</div>
