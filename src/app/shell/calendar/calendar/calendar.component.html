<mat-toolbar>
  <button mat-icon-button color="primary" (click)="navigateBack()">
    <mat-icon>arrow_back</mat-icon>
  </button>
</mat-toolbar>
<div
  class="calendar-container"
  *ngFor="let eventName of eventNames$; let eventDate; of: eventDates$"
>
  <full-calendar
    defaultView="dayGridMonth"
    [plugins]="calendarPlugins"
    [weekends]="false"
    [events]="[{ title: eventName, date: eventDate | date: 'yyyy-MM-dd' }]"
  ></full-calendar>
</div>
