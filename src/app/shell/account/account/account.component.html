<div class="account-header">
  <img class="account-photo" alt="account photo" src="{{ user?.photoURL }}" />
  <div class="account-name-account-email">
    <h1 class="account-name">{{ user?.displayName }}</h1>
    <h3 class="account-email">{{ user?.email }}</h3>
  </div>
</div>
<p class="account-description">{{ user?.description }}</p>

<nav mat-tab-nav-bar>
  <div *ngFor="let routerLink of routerLinks">
    <a
      *ngIf="routerLink.label !== 'Others'"
      mat-tab-link
      [routerLink]="routerLink.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [queryParams]="{ id: user?.searchId }"
    >
      {{ routerLink.label }}
    </a>
    <a
      *ngIf="routerLink.label === 'Others'"
      mat-tab-link
      [matMenuTriggerFor]="menu"
    >
      {{ routerLink.label }}
    </a>
    <mat-menu #menu="matMenu" xPosition="after">
      <div *ngFor="let menuLink of menuLinks">
        <button
          mat-menu-item
          [routerLink]="menuLink.link"
          [queryParams]="{ id: user?.searchId }"
        >
          {{ menuLink.label }}
        </button>
      </div>
    </mat-menu>
  </div>
</nav>
<router-outlet></router-outlet>
