<div class="account-header">
  <img class="account-photo" alt="account photo" src="{{ user?.photoURL }}" />
  <div class="account-name-account-email">
    <h1 class="account-name">{{ user?.displayName }}</h1>
    <h3 class="account-email">{{ user?.email }}</h3>
  </div>
</div>

<nav mat-tab-nav-bar>
  <div *ngFor="let routerLink of routerLinks">
    <a
      *ngIf="routerLink.label !== 'Others'"
      mat-tab-link
      [routerLink]="routerLink.link"
      routerLinkActive
      #rla="routerLinkActive"
      [active]="rla.isActive"
      [queryParams]="{ id: user?.searchId }"
    >
      {{ routerLink.label }}
    </a>
    <a
      *ngIf="routerLink.label === 'Others'"
      mat-tab-link
      [matMenuTriggerFor]="menu"
    >
      {{ routerLink.label }}
    </a>
    <mat-menu #menu="matMenu" xPosition="after">
      <button mat-menu-item [matMenuTriggerFor]="invitations">
        Invitations
      </button>
      <mat-menu #invitations="matMenu" xPosition="after">
        <button
          mat-menu-item
          routerLink="invited-events"
          [queryParams]="{ id: user?.searchId }"
        >
          Events
        </button>
        <button
          mat-menu-item
          routerLink="invited-groups"
          [queryParams]="{ id: user?.searchId }"
        >
          Groups
        </button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="waitinglist">
        Waiting list
      </button>
      <mat-menu #waitinglist="matMenu" xPosition="after">
        <button
          mat-menu-item
          routerLink="waiting-events"
          [queryParams]="{ id: user?.searchId }"
        >
          Events
        </button>
        <button
          mat-menu-item
          routerLink="waiting-groups"
          [queryParams]="{ id: user?.searchId }"
        >
          Groups
        </button>
      </mat-menu>
      <button mat-menu-item [matMenuTriggerFor]="Approved">
        Approved
      </button>
      <mat-menu #Approved="matMenu" xPosition="after">
        <button
          mat-menu-item
          routerLink="paying-events"
          [queryParams]="{ id: user?.searchId }"
        >
          Events
        </button>
        <button
          mat-menu-item
          routerLink="paying-groups"
          [queryParams]="{ id: user?.searchId }"
        >
          Groups
        </button>
      </mat-menu>
    </mat-menu>
  </div>
</nav>
<router-outlet></router-outlet>
