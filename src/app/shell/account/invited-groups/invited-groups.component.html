<div class="spinner-container" *ngIf="initialLoading">
  <mat-spinner></mat-spinner>
</div>

<div class="groups-container" *ngIf="!initialLoading && allowedToShow">
  <div *ngFor="let invitedGroup of invitedGroups">
    <app-group [group]="invitedGroup"></app-group>
  </div>
</div>

<div class="protected-container" *ngIf="!initialLoading && !allowedToShow">
  <mat-icon class="protected-container__icon">lock</mat-icon>
  <p class="protected-container__text">Protected</p>
</div>
