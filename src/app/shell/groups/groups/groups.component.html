<div class="search-field-container">
  <mat-form-field class="search-field">
    <mat-label>Search bar</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="groups-container">
  <div *ngFor="let group of groups | async">
    <div class="group">
      <img
        class="grouppicture"
        src="/assets/background/{{ group.grouppicture }}.jpg"
      />
      <h1>{{ group.name }}</h1>
      <h2>{{ group.description }}</h2>
    </div>
  </div>
</div>
