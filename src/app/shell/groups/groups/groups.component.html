<mat-toolbar class="toolbar">
  <a class="add-button" [routerLink]="'create-group'">
    <mat-icon> add </mat-icon>
  </a>
  <mat-chip-list aria-label="gruops">
    <!-- chage the color to primary when selected -->
    <div *ngFor="let group of groups$ | async">
      <mat-chip>{{ group }}</mat-chip>
    </div>
  </mat-chip-list>
</mat-toolbar>

<div class="search-field-container">
  <mat-form-field class="search-field">
    <mat-label>Search bar</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
