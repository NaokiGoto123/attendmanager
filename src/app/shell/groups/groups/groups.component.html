<mat-toolbar class="toolbar">
  <a class="add-button" [routerLink]="'create-group'">
    <mat-icon> add </mat-icon>
  </a>
  <mat-chip-list aria-label="gruops">
    <!-- chage the color to primary when selected -->
    <mat-chip>Science class</mat-chip>
    <mat-chip>English class</mat-chip>
    <mat-chip>Picnic group</mat-chip>
    <mat-chip>Fishers group</mat-chip>
    <mat-chip>Angular study group</mat-chip>
    <mat-chip>Flutter study group</mat-chip>
  </mat-chip-list>
</mat-toolbar>

<div class="search-field-container">
  <mat-form-field class="search-field">
    <mat-label>Search bar</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>
