<div class="search-field-container">
  <mat-form-field class="search-field">
    <mat-label>Search bar</mat-label>
    <input matInput type="text" [(ngModel)]="value" />
    <button
      mat-button
      *ngIf="value"
      matSuffix
      mat-icon-button
      aria-label="Clear"
      (click)="value = ''"
    >
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<div class="groups-container">
  <div class="create-group-grid-container">
    <div class="create-group-grid">
      <h1>Create new group</h1>
      <button mat-fab routerLink="/create-group" color="none">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </div>
  <div *ngFor="let group of groups | async">
    <div class="group">
      <img
        class="group-picture"
        src="/assets/background/{{ group.grouppicture }}.jpg"
      />
      <h1 class="group-name">{{ group.name }}</h1>
      <h2 class="group-description">{{ group.description }}</h2>
      <div class="join-button-container">
        <div *ngIf="group.memberIds.includes(uid)">
          <button mat-raised-button color="accent" (click)="leaveGroup(group)">
            Joining
          </button>
        </div>
        <div *ngIf="!group.memberIds.includes(uid)">
          <div *ngIf="!group.private">
            <button mat-raised-button color="primary">
              Join
            </button>
          </div>
          <div *ngIf="group.private">
            <button mat-raised-button color="primary">
              Join waiting list
            </button>
          </div>
        </div>
      </div>
      <div class="group-details-button-container">
        <button
          mat-icon-button
          color="primary"
          aria-label="group description"
          class="group-details-button"
          [routerLink]="['/group-details']"
          [queryParams]="{ id: group.id }"
        >
          <mat-icon>fullscreen</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
