<div class="container">
  <h1>Create your group</h1>

  <form [formGroup] = "form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline">
      <mat-label>What is the event title?</mat-label>
      <input matInput formControlName="title" type="text" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Write group description</mat-label>
      <input matInput formControlName="description" type = "text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Is there number limit for members?</mat-label>
      <input matInput formControlName="memberlimit" type = "text">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>When is it happening?</mat-label>
      <input matInput formControlName="date" type = "text" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>What time is it happening?</mat-label>
      <input matInput formControlName="time" type = "text" required>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Where is it happening?</mat-label>
      <input matInput formControlName="location" type = "text" required>
    </mat-form-field>

    <button mat-stroked-button (click)="openSnackBar()" [disabled]="form.invalid || form.pristine" color = "primary">Create!!</button>
  </form>
</div>
